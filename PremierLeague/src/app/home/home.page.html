<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to Our Premier League App!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Premier League</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-button routerLink="/login">
    Login
  </ion-button>
  <ion-button (click)="goToPremierLeague()">
    Premier League
  </ion-button>
  <ion-button (click)="goFixtures()">
    Fixtures
  </ion-button>
  <ion-button (click)="seePlayers()">

  </ion-button>
</ion-content>
