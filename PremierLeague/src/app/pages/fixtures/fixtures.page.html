<ion-header>
  <ion-button (click)="goHome()">home</ion-button>
</ion-header>
<ion-content>
<!-- ... existing HTML for standings ... -->

<!-- Section to display fixtures -->
<ion-grid *ngIf="fixtures && fixtures.length > 0">
  <ion-row>
    <ion-col>Date</ion-col>
    <ion-col>Home Team</ion-col>
    <ion-col>Home Goals</ion-col>
    <ion-col>Away Team</ion-col>
    <ion-col>Away Goals</ion-col>
  </ion-row>
  <ion-row *ngFor="let fixture of fixtures">
    <ion-col>{{ fixture.fixture.date | date: 'shortDate' }}</ion-col>
    <ion-col>
      <ion-img [src]="fixture.teams.home.logo" style="width: 30px;"></ion-img>
      <ion-col>{{ fixture.teams.home.name }}</ion-col>
    </ion-col>
    <ion-col>{{ fixture.goals.home }}</ion-col>
    <ion-col>
      <ion-img [src]="fixture.teams.away.logo" style="width: 30px;"></ion-img>
      <ion-col>{{ fixture.teams.away.name }}</ion-col>
    </ion-col>
    <ion-col>{{ fixture.goals.away }}</ion-col>
  </ion-row>
</ion-grid>

<ion-text *ngIf="!(fixtures && fixtures.length > 0)">
  No fixtures available for the selected season.
</ion-text>
